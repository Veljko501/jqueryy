<html>

<head>
		<title>Twice</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
	
<body>
	<center><h1>Naslov</h1></center>
	<button id = "prvo">Dugme 1</button>
	<button id = "drugo">Dugme 2</button>

</body>


</html>
<script>
$(document).ready(function(){
	$('#prvo').click(function(){
		$('h1').css('color','blue');
		$('h1').css('font-size','70px');
		$('h1').after('<h2>Veljko</h2>');
	})
	$('#drugo').click(function(){
		$.get("lokacija/osma", function(data){
			$('h2').html('<center>+data+</center>');
	});
});
});
</script>
